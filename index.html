<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />

        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <title>Document</title>
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <!-- Main -->
        <div class="container">
            <!-- SlideShow -->
            <div class="slideshow">
                <div class="slideshow__inner">
                    <div class="slideshow__item">
                        <picture>
                            <source media="(max-width: 767.98px)" srcset="./assets/imgs/slideshow/slide-1-md.png" />
                            <img src="./assets/imgs/slideshow/slide-1.png" alt="" class="slideshow__img"
                        /></picture>
                    </div>
                    <div class="slideshow__item">
                        <img src="./assets/imgs/slideshow/slide-1.png" alt="" class="slideshow__img" />
                    </div>
                    <div class="slideshow__item">
                        <img src="./assets/imgs/slideshow/slide-1.png" alt="" class="slideshow__img" />
                    </div>
                </div>
                <div class="slideshow__page">
                    <span class="slideshow__numb">1</span>
                    <span class="slideshow__slider"></span>
                    <span class="slideshow__numb">5</span>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
