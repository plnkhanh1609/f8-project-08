<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />

        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <title>Document</title>
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <!-- Main -->
        <main class="container">
            <!-- SlideShow -->
            <section class="home__container slideshow">
                <div class="slideshow__inner">
                    <div class="slideshow__item">
                        <picture>
                            <source media="(max-width: 767.98px)" srcset="./assets/imgs/slideshow/slide-1-md.png" />
                            <img src="./assets/imgs/slideshow/slide-1.png" alt="" class="slideshow__img"
                        /></picture>
                    </div>
                    <div class="slideshow__item">
                        <img src="./assets/imgs/slideshow/slide-1.png" alt="" class="slideshow__img" />
                    </div>
                    <div class="slideshow__item">
                        <img src="./assets/imgs/slideshow/slide-1.png" alt="" class="slideshow__img" />
                    </div>
                </div>
                <div class="slideshow__page">
                    <span class="slideshow__numb">1</span>
                    <span class="slideshow__slider"></span>
                    <span class="slideshow__numb">5</span>
                </div>
            </section>
            <!-- Browse Categories -->
            <section class="home__container categories">
                <h2 class="home__heading">Browse Categories</h2>
                <div class="home__cate row row-cols-3 row-cols-md-1">
                    <!-- Category item 1 -->
                    <div class="col">
                        <article class="cate-item">
                            <img src="./assets/imgs/categories item/item-1.png" alt="" class="cate-item__thumb" />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$24 - $150</h3>
                                <p class="cate-item__des">New sumatra mandeling coffe blend</p>
                            </section>
                        </article>
                    </div>
                    <!-- Category item 2 -->
                    <div class="col">
                        <article class="cate-item">
                            <img src="./assets/imgs/categories item/item-2.png" alt="" class="cate-item__thumb" />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$37 - $160</h3>
                                <p class="cate-item__des">Espresso arabica and robusta beans</p>
                            </section>
                        </article>
                    </div>
                    <!-- Category item 3 -->
                    <div class="col">
                        <article class="cate-item">
                            <img src="./assets/imgs/categories item/item-3.png" alt="" class="cate-item__thumb" />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$32 - $160</h3>
                                <p class="cate-item__des">Lavazza top class whole bean coffee blend</p>
                            </section>
                        </article>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
